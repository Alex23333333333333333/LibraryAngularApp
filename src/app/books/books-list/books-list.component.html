<div class="container">
    <div *ngIf="books$|async as books" class="row d-flex justify-content-center">
        <div class="col-md-3 card m-3" *ngFor="let book of books" [course]="course">
            <img class="card-img-top" [src]="book.ImgUrl" alt="No image was added">
            <div class="card-body">
              <h5 class="card-title">{{book.Name}}</h5>
              <p class="card-text">{{book.Writer}}</p>
              <a [routerLink] = "['/book-details', book.Id]" class="btn btn-primary">Details</a>
            </div>          
        </div>
    </div>
</div>
