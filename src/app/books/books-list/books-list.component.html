<div class="col-lg-12">
    <div class="row d-flex justify-content-center h-25 ">
        <form #myForm="ngForm" class="form-inline row justify-content-center " novalidate>
            <div class="custom-control custom-radio col-lg-3">
               <input id="male" type="radio" class="custom-control-input mr-3" value="Name" name="gender" [(ngModel)]="order">
               <label class="custom-control-label" for="male">Order by title</label>
            </div>
            <div class="custom-control custom-radio col-lg-3">
               <input id="female" type="radio" class="custom-control-input mr-3" value="Date" name="gender" [(ngModel)]="order">
               <label class="custom-control-label" for="female">Order by date increasing</label>
            </div>
            <div class="custom-control custom-radio col-lg-3">
                <input id="female" type="radio" class="custom-control-input mr-3" value="-Date" name="gender" [(ngModel)]="order">
                <label class="custom-control-label" for="female">Order by date decreasing</label>
             </div>
         </form>
    </div>
    <div *ngIf="books$|async as books" class="row d-flex justify-content-center">
        <div class="col-md-3 card m-3" *ngFor="let book of books | orderBy: order" [course]="course">
        <app-book-card [book] = "book"></app-book-card>
    </div>
    </div>
</div>
