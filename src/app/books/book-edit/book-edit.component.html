
    <div class="row d-flex justify-content-center"  *ngIf="book$|async as book">
        <img *ngIf="dataURL==''" class=" col-lg-6" [src]="book.ImgUrl" alt="No image was added">
        <img *ngIf="dataURL!=''" class=" col-lg-6" [src]="dataURL" alt="No image was added">
        <div class="col-lg-6">
            <div class="">
                <form ngNativeValidate (ngSubmit)="editBook()">
                    <div class="form-group m-3">
                        <label for="title">Book title</label>
                        <input required [(ngModel)]="title" type="text" class="form-control" name="title"
                            aria-describedby="emailHelp" placeholder="Enter book title" />
                    </div>
                    <div class="form-group m-3">
                        <label for="writer">Book writer</label>
                        <input required [(ngModel)]="writer" type="text" class="form-control" name="writer"
                            aria-describedby="emailHelp" placeholder="Enter book writer">
                    </div>
                    <div class="form-group m-3">
                        <label for="publisher">Book publisher</label>
                        <input required [(ngModel)]="publisher" type="text" class="form-control" name="publisher"
                            aria-describedby="emailHelp" placeholder="Enter book publisher">
                    </div>
                    <div class="form-group m-3">
                        <label for="date">Book date</label>
                        <input required [(ngModel)]="date" [value]="date" type="date" class="form-control" name="date"
                            aria-describedby="emailHelp" placeholder="Enter book date">
                    </div>
                    <div class="form-group m-3">
                        <label for="date">Book img</label>
                        <input type="file" (change)="selectImage($event)" name="img" >
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
        </div>
    </div>
